<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ù°Vue.js 3</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center m-3">Course</h1>
                <div @click="counter++" class="btn btn-warning">
                    {{ counter }}
                </div>
                <hr>
                <p> {{ course }} {{ isHot }} </p>
                <p> {{ author }} </p>
                <p> {{ description }} </p>
                <p> {{ likes }} </p>
                <hr>
                <p>
                    Course <input v-model="course">
                </p>
                <p>
                    Author <input v-model="author">
                </p>
                <p>
                    Description <input v-model="description">
                </p>
                <p>
                    Likes:
                    <button class="btn btn-success px-5 mr-1" @click="addLike">+</button>
                    <button class="btn btn-danger px-5 mr-1" @click="removeLike">-</button>
                    <button class="btn btn-warning px-5" @click="clearCourse('Cleard!')">Clear</button>
                </p>
            </div>
        </div>
    </div>

    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="vue@3.2.37.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    course: 'JavaScript',
                    author: 'Mehran Tarif',
                    description: 'I love javascript',
                    likes: 101,
                    counter: 0,
                }
            },
            methods: {
                addLike() {
                    this.likes++
                },
                removeLike() {
                    this.likes--
                },
                clearCourse(msg) {
                    this.course = '';
                    this.author = '';
                    this.description = '';
                    this.likes = '';
                },
            },
            computed: {
                isHot() {
                    console.log("Calculation is started...")
                    if (this.likes >= 100) {
                        return "(Hot)"
                    }
                },
            }
        }).mount("#app")
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> -->
    <script src="bootstrap.min.js"></script>
</body>

</html>
