<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ù°Vue.js 3</title>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>

    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="vue@3.2.37.js"></script>

        const app = Vue.createApp({
            data() {
                return {
                    msg: 'Hello Vue.js!'
                }
            }
        })

        app.mount("#app")
